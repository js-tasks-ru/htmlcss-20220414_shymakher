<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <label class="toggler">
      <input type="checkbox" class="toggler__input" />

      <div class="toggler__state">
        <div class="toggler__control">
          <svg
            class="toggler__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="24" height="24" rx="12" fill="#DDE2E5" />
          </svg>
        </div>

        <div class="toggler__title">Check me</div>
      </div>
    </label>

    <label class="toggler">
      <input disabled type="checkbox" class="toggler__input" />

      <div class="toggler__state">
        <div class="toggler__control">
          <svg
            class="toggler__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="24" height="24" rx="12" fill="#DDE2E5" />
          </svg>
        </div>

        <div class="toggler__title">Check me</div>
      </div>
    </label>
  </body>
</html>
